<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Header</title>
	<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
  	<header class="header">
  	<img class="header__img" src="" alt="">
    </header>
    <section class="login">
    	<section class="login__container">
    		<h2>Iniciar sesión</h2>
    		<form class="login__container--form">
    			<input class="input" type="text" placeholder="Correo">
    			<input class="input" type="password" placeholder="Contraseña">
    			<button class="button">Iniciar Sesión</button>
    			<div class="login__container--remember-me">
    				<label>
    					<input type="checkbox" name="" id="cbox1" value="checkbox">Recordame</label>
    			        <a href="/">Olvidé mi contraseña</a>
    			</div>
    		</form>
    		<section class="login__container--social-media">
    			<div><img src="./images/icons/google.png" alt="Google" width="25" height="25">Inicia sesión con Google</div>
    			<div><img src="./images/icons/twitter.png" alt="Twitter" width="25" height="25">Inicia sesión con Twitter</div>
     		</section>
     		<p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
    	</section>
    </section>
    <footer class="footer">
    	<a href="/">Términos de uso</a>
    	<a href="/">Declaración de privacidad</a>
    	<a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
